cat > validation.html << 'EOL'
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureStock | Ihr Bestand, unser Kapital - Schnelle Ankaufsprüfung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h2>Bestandsankauf - Schnelle Prüfung</h2>
    <form id="validationForm">
        <div class="form-group">
            <label for="company">Firmenname:</label>
            <input type="text" id="company" name="company" required>
        </div>
        <div class="form-group">
            <label for="contact">Kontakt:</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="volume">Bestandsvolumen (€):</label>
            <input type="number" id="volume" name="volume" required>
        </div>
        <button type="submit">Speichern</button>
    </form>
    <div id="status"></div>

    <script>
        document.getElementById('validationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = 'Wird gespeichert...';
            
            const formData = {
                company: document.getElementById('company').value,
                contact: document.getElementById('contact').value,
                phone: document.getElementById('phone').value,
                volume: document.getElementById('volume').value
            };

            fetch('https://script.google.com/macros/s/AKfycby0xQk3HTzieR4Eg40m3aNZ5dxoiCZv1t60mA6EUipVB6qCkTtwL-QjO37zgj9DgPRqOQ/exec', {
                method: 'POST',
                body: JSON.stringify(formData),
                mode: 'no-cors'
            })
            .then(response => {
                statusDiv.className = 'success';
                statusDiv.innerHTML = 'Erfolgreich gespeichert!';
                document.getElementById('validationForm').reset();
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            })
            .catch(error => {
                statusDiv.className = 'error';
                statusDiv.innerHTML = 'Fehler beim Speichern. Bitte erneut versuchen.';
            });
        });
    </script>
</body>
</html>
